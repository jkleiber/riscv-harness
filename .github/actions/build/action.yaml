name: 'Build'
description: 'Build risc-v harness binary'
inputs:
  profile:
    required: true
    type: string
    default: 'release'

runs:
  using: composite
  steps:
    - name: Check out default branch
      uses: actions/checkout@v6

    - name: Build binary
      shell: bash
      run: cargo build --profile ${{ inputs.profile }}
      