name: CI
on:
  workflow_dispatch:
  pull_request:
    branches: [ "*" ]


jobs:
  build:
    strategy:
      matrix:
        profile: [dev, release]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Build ${{ matrix.os }} ${{ matrix.profile }}
        uses: ./.github/actions/build
        with:
          profile: ${{ matrix.profile }}

          
