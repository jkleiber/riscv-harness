name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string

jobs:
  create_draft_release_page:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: true
          prerelease: true
          release_name: ${{ inputs.version }}
          tag_name: ${{ github.ref }}
          body_path: CHANGELOG.md
          token: ${{ secrets.GITHUB_TOKEN }}

  build-ubuntu:
    needs: create_draft_release_page
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build
        uses: ./.github/actions/build
        with:
          profile: release

      - name: Upload ubuntu artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: target/release/riscv-harness
          tag: ${{ inputs.version }}

  build-macos:
    needs: create_draft_release_page
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Build
        uses: ./.github/actions/build
        with:
          profile: release

      - name: Upload macOS artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: target/release/riscv-harness
          tag: ${{ inputs.version }}

  build-windows:
    needs: create_draft_release_page
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build
        uses: ./.github/actions/build
        with:
          profile: release

      - name: Upload Windows artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: target/release/riscv-harness.exe
          tag: ${{ inputs.version }}
          
